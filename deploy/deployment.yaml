apiVersion: apps/v1
kind: Deployment
metadata:
  name: omock-deployment
  labels:
    app: omock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omock
  template:
    metadata:
      labels:
        app: omock
    spec:
      containers:
        - name: omock
          image: pothiq/fastmock:1.0.2
          ports:
            - containerPort: 8080
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_LABEL
              value: "omock"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
