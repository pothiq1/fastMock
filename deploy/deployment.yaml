apiVersion: apps/v1
kind: Deployment
metadata:
  name: omock-deployment
  labels:
    app: omock
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omock
  template:
    metadata:
      labels:
        app: omock
    spec:
      containers:
      - name: omock
        image: pothiq/fastmock:latest  # Updated image path
        ports:
        - containerPort: 8080
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
